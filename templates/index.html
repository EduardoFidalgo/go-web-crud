{{ define "Index" }}

{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Qtty</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Description }}</td>
                            <td>{{ .Price }}</td>
                            <td>{{ .Qtty }}</td>
                            <td>
                                <a onclick="onDelete('{{ .Id }}')" class="btn btn-danger">Delete</a>
                                <a  onclick="onUpdate('{{ .Id }}')" class="btn btn-info">Edit</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-success mb-2">
                New +
            </a>
        </div>
    </div>
</body>

<script>
    const onDelete = (id) => {
        let response = confirm("Are you sure you want to delete this product?")
        if (response) {
            window.location = "/delete?id=" + id
        }
    }

    const onUpdate = (id) => {
        let response = confirm("Are you sure you want to update this product?")
        if (response) {
            window.location = "/edit?id=" + id
        }
    }
</script>

</html>
{{end}}
